<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        <h5>Tasks</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Two simple tasks for you</p>
        <a th:href="@{tasks/start}" class="btn btn-primary">Let's go</a>
    </div>
</div>

<div class="card text-center">
    <div class="card-header">
        <h5>Weather</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Weather API for checking weather in your city</p>
        <a th:href="@{weather}" class="btn btn-primary">Check it out</a>
    </div>
</div>

<div class="card text-center">
    <div class="card-header">
        <h5>Profile</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Checking your profile</p>
        <a th:href="@{profile}" class="btn btn-primary">Change</a>
    </div>
</div>

<div class="card text-center">
    <div class="card-header">
        <h5>Log out</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Simple log out</p>
        <a th:href="@{/}" class="btn btn-primary">Out</a>
    </div>
</div>
</body>
</html>
